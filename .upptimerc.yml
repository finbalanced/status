    url: https://finbalanced.com?check=upptime
    headers:
    - "User-Agent: $UPTIME_REQUEST_USER_AGENT"
  - name: Backend
    url: https://backend.finbalanced.com/api/health/live
    headers:
    - "User-Agent: $UPTIME_REQUEST_USER_AGENT"
  - name: Finbalanced Website (Staging)
    url: https://finbalanced-web-stage.herokuapp.com?check=upptime
    headers:
    - "User-Agent: $UPTIME_REQUEST_USER_AGENT"
  - name: Backend  (Staging)
    url: https://finbalanced-backend-stage.herokuapp.com/api/health/live
    headers:
    - "User-Agent: $UPTIME_REQUEST_USER_AGENT"

status-website:
